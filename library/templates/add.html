{% extends "base.html" %}


{% block content %}
         <form role="form" action="" method="POST">
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input class="form-control" name="title" placeholder="Author title">
		  </div>
          <div class="form-group">
		    <label for="isbn">ISBN</label>
		    <input class="form-control" name="isbn" placeholder="ISBN">
		  </div>
          <div class="form-group">
              <label for="author">Author</label>
		      <select class="form-control" name="author">
                  <option value="1">Edgar Allan Poe</option>
                  <option value="2">Mark Twain</option>
                  <option value="3">Arthur Conan Doyle</option>
              </select>
          </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
{% endblock %}
